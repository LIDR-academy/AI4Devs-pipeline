name: CI/CD Pipeline

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install
        working-directory: ./backend

      - name: Run tests
        working-directory: ./backend
        run: npm test
        working-directory: backend

      - name: Build project
        run: npm run build
        working-directory: backend

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST_DNS: ${{ secrets.HOST_DNS }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          ssh -i $EC2_SSH_KEY $USERNAME@$HOST_DNS "mkdir -p $TARGET_DIR"
          scp -i $EC2_SSH_KEY -r backend/dist/* $USERNAME@$HOST_DNS:$TARGET_DIR
          ssh -i $EC2_SSH_KEY $USERNAME@$HOST_DNS "pm2 restart all"
